<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <h2>Buy Stock</h2>
    <form action="/buy" method="post" class="buy-form">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br>
        <label for="shares">Shares:</label>
        <input type="number" id="shares" name="shares" required><br>
        <button type="submit">Check Price</button>
    </form>

    {% if message %}
    <div id="price-message">
        <p>{{ message }}</p>
        <form action="/confirm_buy" method="post">
            <input type="hidden" name="symbol" value="{{ symbol }}">
            <input type="hidden" name="shares" value="{{ shares }}">
            <button type="submit">Confirm Buy</button>
        </form>
    </div>
    {% endif %}
</body>

</html>
