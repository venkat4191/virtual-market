<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Arial,sans-serif;background-color:#f9f9f9;color:#333;padding:20px;}
        h2{text-align:center;margin-bottom:20px;color:#2c3e50;}
        .colorful-box{background:linear-gradient(135deg,#ff6b6b,#ffb76b);border-radius:10px;padding:20px;color:#fff;font-weight:bold;box-shadow:0 4px 6px rgba(0,0,0,0.1);text-align:center;margin-bottom:20px;}
        a{display:block;text-align:center;margin-top:20px;color:#3498db;text-decoration:none;font-weight:bold;transition:color 0.3s ease;}
        a:hover{color:#2980b9;}
    </style>
</head>
<body>
    <h2>Message</h2>
    <div class="colorful-box">{{ message }}</div>
    <a href="/">Back to Home</a>
</body>
</html>
