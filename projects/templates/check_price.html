<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Price</title>
</head>
<body>
    <h2>Check Price</h2>
    <form action="/check_price" method="post">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br>
        <label for="shares">Shares:</label>
        <input type="number" id="shares" name="shares" min="1" required><br>
        <input type="submit" value="Check Price">
    </form>
    {% if message %}
    <div>
        <p>{{ message }}</p>
        <form action="/confirm_buy" method="post">
            <input type="hidden" id="confirm-symbol" name="symbol" value="{{ symbol }}">
            <input type="hidden" id="confirm-shares" name="shares" value="{{ shares }}">
            <input type="submit" value="Confirm Buy">
        </form>
        <form action="/buy" method="get">
            <button type="submit">No</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
