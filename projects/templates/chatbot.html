<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockBot</title>
    <style>
        body { font: 16px Arial, sans-serif; background: #f9f9f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { max-width: 400px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .chat-header { background: #007bff; color: #fff; padding: 15px; font-size: 20px; text-align: center; }
        .chat-box { max-height: 300px; overflow-y: auto; padding: 10px; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; max-width: 70%; word-wrap: break-word; font-size: 16px; }
        .user-message { background: #007bff; color: #fff; align-self: flex-end; }
        .bot-message { background: #f44336; align-self: flex-start; }
        .input-box { padding: 15px; display: flex; justify-content: space-between; background: #f9f9f9; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        input[type="submit"] { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background: #0056b3; }
        .back-to-home { text-align: center; margin-top: 20px; }
        .back-to-home a { color: #007bff; text-decoration: none; font-weight: bold; }
        .back-to-home a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">STOCK Bot</div>
        <div class="chat-box" id="chat-box">{% if response %}<div class="message bot-message">{{ response }}</div>{% endif %}</div>
        <form class="input-box" action="{{ url_for('chatbot') }}" method="POST">
            <input type="text" name="user_input" placeholder="Type your message...">
            <input type="submit" value="Send">
        </form>
        <div class="back-to-home"><a href="{{ url_for('index') }}">Back to Home</a></div>
    </div>
</body>
</html>
